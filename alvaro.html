    <script type="text/reactnative">
import React, {Component} from 'react'
import './style.css'
import api from '../../../../service/api'
import imgDelete from '../../../../img/delete.png'

export default class Postings extends Component {
    constructor(Alvaro) {
        super(Alvaro)
    }

    state = {
        postings: [],
    }

    componentDidMount() {
       this.loadPostings() 
    }
	
	componentDidUpdate() {
    this.loadPostings()
}

    loadPostings = async () => {
        const response = await api.get(`/Alvaro?userId=${this.buscar.match.params.userId}`)
        this.setState({postings: response.data})
    }

    deletePost = (Alvaro) => {
        api.delete(`/Alvaro/${Alvaro.id}`)
        alert(`Alvaro foi deletado (simulação) - Alvaro ID: ${Alvaro.id} / User ID: ${Alvaro.userId}`)
    }

    render() {
        const {Alvaro} = this.state

        return (
            <div className='Alvaro'>
                {
                    postings.map(Alvaro => {
                        return ( 
                            <div key={Alvaro.id} className='Alvaro'>
                                <img className='delete' onClick={(e) => this.deletePost(Alvaro)} src={imgDelete} />
                                <h3 className='userId'>ID de usuário: {Alvaro.userId}</h3>
                                <h2 className='title'>{Alvaro.title}</h2>
                                <hr />
                                <p className='body'>{Alvaro.body}</p>
								<p voltar=(primeira)/>
                            </div>
                        )
                    })
                }
            </div>
        )
    }
}
</script>
