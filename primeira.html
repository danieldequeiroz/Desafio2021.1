
    <script type="text/reactnative">
import React, {Component} from 'react'
import './style.css'
import api from '../../../../service/api'
import imgDelete from '../../../../img/delete.png'

export default class Postings extends Component {
    constructor(primeira) {
        super(primeira)
    }

    state = {
        postings: [],
    }

    componentDidMount() {
       this.loadPostings() 
    }
	
	componentDidUpdate() {
    this.loadPostings()
}

    loadPostings = async () => {
        const response = await api.get(`/primeira?userId=${this.primeira.match.params.userId}`)
        this.setState({postings: response.data})
    }

    deletePost = (primeira) => {
        api.delete(`/primeira/${primeira.id}`)
        alert(`primeira foi deletado (simulação) - primeira ID: ${primeira.id} / User ID: ${primeira.userId}`)
    }

    render() {
        const {primeira} = this.state

        return (
            <div className='primeira'>
                {
                    postings.map(primeira => {
                        return ( 
                            <div key={primeira.id} className='primeira'>
                                <img className='delete' onClick={(e) => this.deletePost(primeira)} src={imgDelete} />
                                <h3 className='userId'>ID de usuário: {primeira.userId}</h3>
                                <h2 className='title'>{primeira.title}</h2>
                                <hr />
                                <p className='body'>{primeira.body}</p>
                            </div>
                        )
                    })
                }
            </div>
        )
    }
}
</script>

    <script>
	
      function filterByKeyword(filterKeyword) {
        // Seleciona todos os elementos filhos da lista
        var list = document.querySelector('#list').childNodes
        // Cria uma nova lista que será usada depois
        var newFilteredUl = document.createElement('ul')

        try {
           // Percorre todos os itens da lista
          for (var i = 0, length = list.length; i < length; i++) { 
             // Verifica o tipo do elemento e se ele não está vazio
            if (list[i].nodeType != 1 && null != list[i].nextSibling) {
              // Se o valor passado for igual ao valor do texto que está dentro do elemento
              if (list[i].nextSibling.innerText == filterKeyword) {
               // Cria um novo item para lista
                var newLi = document
                  .createElement('li')
                // Cria um elemento do tipo TextNode
                var newLiText = document
                  .createTextNode(filterKeyword)
                // Insere o novo texto no novo elemento LI
                newLi.appendChild(newLiText)
              }
            }
          }
        // Insere o elemento recém criado a lista criada no começo da funcão
        newFilteredUl.appendChild(newLi)
        } catch (e) { 
          console.error(e)
        }
        return newFilteredUl
      }

      var button = document.querySelector('#search')
      // Ao clicar no botão de buscar
      button.onclick = function() {
        var keyword = document.querySelector('#keyword').value

        var newList = filterByKeyword(keyword)
        // Insere a nova lista dentro da div
        document.querySelector('#filteredList').appendChild(newList)
      }
    </script>
